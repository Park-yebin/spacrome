<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-zone">
        <form class="hidden" id="login">
            <input required maxlength="12" minlength="1" type="text" placeholder="Would you tell your name?">
            <button>V</button>
        </form>
        <div class="hidden" id="announce"></div>
    </div>
    <div class="time-zone">
        <h1 id="clock"></h1>
        <div id="date"></div>
    </div>
    <div class="quote-zone">
        <div id="words"></div>
        <div id="person"></div>
    </div>
    <div class="list-zone">
        <form id="write">
            <input type="text">
        </form>
        <ul id="lists"></ul>
    </div>
    <div class="geo-zone">
        <span></span>
        <span></span>
    </div>
    <script src="js/welcome.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/screen.js"></script>
    <script src="js/list.js"></script>
    <script src="js/geo.js"></script>
</body>
</html>
